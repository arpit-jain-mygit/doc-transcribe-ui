<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Doc Transcribe</title>

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --success: #16a34a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 32px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    p {
      margin: 0;
      color: var(--muted);
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 24px 0;
    }

    /* Buttons */
    button {
      border: 1px solid var(--border);
      background: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #f3f4f6;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
    }

    .btn-secondary {
      background: white;
    }

    .btn-danger {
      color: #b91c1c;
      border-color: #fecaca;
      background: #fff5f5;
    }

    /* Cards */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
    }

    /* Upload */
    .upload-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    input[type="file"] {
      font-size: 14px;
    }

    /* Status */
    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 14px;
    }

    progress {
      width: 100%;
      height: 16px;
      margin-top: 6px;
    }

    /* Download */
    .download a {
      display: inline-block;
      margin-top: 12px;
      color: var(--success);
      font-weight: 600;
      text-decoration: none;
    }

    /* Jobs */
    .job {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .job:last-child {
      border-bottom: none;
    }

    .job-title {
      font-weight: 600;
      font-size: 14px;
    }

    .job-meta {
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
    }

    .job a {
      display: inline-block;
      margin-top: 6px;
      font-size: 13px;
      color: var(--primary);
      text-decoration: none;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
  </style>
</head>

<body>

<div class="container">

  <!-- Google Sign-In -->
  <div id="g_id_onload"
    data-client_id="320763587900-18ptqosdb8b5esc8845oc82ul4qf8m9k.apps.googleusercontent.com"
    data-callback="onGoogleSignIn">
  </div>
  <div class="g_id_signin"></div>

  <div class="top-bar">
    <h1>Doc Transcribe</h1>
    <button class="btn-danger" onclick="logout()">Logout</button>
  </div>

  <!-- Upload -->
  <div class="card">
    <h2>Upload</h2>
    <div class="upload-row">
      <input type="file" id="file" />
      <button class="btn-primary" onclick="upload('OCR')">OCR</button>
      <button class="btn-primary" onclick="upload('TRANSCRIPTION')">Transcribe</button>
    </div>
  </div>

  <!-- Status -->
  <div id="statusBox" class="card" style="display:none;">
    <h2>Processing</h2>
    <div class="status-row">
      <div>Status: <b><span id="status"></span></b></div>
      <div><span id="stage"></span></div>
    </div>
    <progress id="progress" value="0" max="100"></progress>

    <div id="downloadBox" class="download" style="display:none;">
      <a id="downloadLink" download>â¬‡ Download Result</a>
    </div>
  </div>

  <!-- Jobs -->
  <div class="card">
    <div class="top-bar" style="margin-bottom:12px;">
      <h2>My Jobs</h2>
      <button class="btn-secondary" onclick="loadJobs()">ðŸ”„ Refresh</button>
    </div>
    <div id="jobs"></div>
  </div>

</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
const API = "https://doc-transcribe-api.onrender.com";
let ID_TOKEN = null;
let JOB_ID = null;
let POLLER = null;

function onGoogleSignIn(resp) {
  ID_TOKEN = resp.credential;
  loadJobs();
}
window.onGoogleSignIn = onGoogleSignIn;

function logout() {
  ID_TOKEN = null;
  google.accounts.id.disableAutoSelect();
  alert("Logged out");
}

async function upload(type) {
  if (!ID_TOKEN) return alert("Sign in first");

  const file = document.getElementById("file").files[0];
  if (!file) return alert("Select file");

  const fd = new FormData();
  fd.append("file", file);
  fd.append("type", type);

  const res = await fetch(`${API}/upload`, {
    method: "POST",
    headers: { Authorization: "Bearer " + ID_TOKEN },
    body: fd
  });

  const data = await res.json();
  JOB_ID = data.job_id;

  document.getElementById("statusBox").style.display = "block";
  document.getElementById("downloadBox").style.display = "none";

  pollStatus();
  POLLER = setInterval(pollStatus, 4000);
}

async function pollStatus() {
  const res = await fetch(`${API}/status/${JOB_ID}`, {
    headers: { Authorization: "Bearer " + ID_TOKEN }
  });
  const s = await res.json();

  status.innerText = s.status;
  stage.innerText = s.stage || "";
  progress.value = Number(s.progress || 0);

  if (s.output_path) {
    downloadLink.href = s.output_path;
    downloadLink.download = "transcript.txt";
    downloadBox.style.display = "block";
    clearInterval(POLLER);
    loadJobs();
  }
}

async function loadJobs() {
  if (!ID_TOKEN) return;

  const res = await fetch(`${API}/jobs`, {
    headers: { Authorization: "Bearer " + ID_TOKEN }
  });

  const jobs = await res.json();
  const box = document.getElementById("jobs");
  box.innerHTML = "";

  jobs.forEach(j => {
    const div = document.createElement("div");
    div.className = "job";
    div.innerHTML = `
      <div class="job-title">${j.job_type} â€” ${j.status}</div>
      <div class="job-meta">${j.updated_at || ""}</div>
      ${j.output_path ? `<a href="${j.output_path}" download>â¬‡ Download</a>` : ""}
    `;
    box.appendChild(div);
  });
}
</script>

</body>
</html>
