<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Doc Transcribe</title>

  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --success: #16a34a;
      --error: #dc2626;
      --info: #0284c7;
      --warning-bg: #fffbeb;
      --warning-border: #fde68a;
      --warning-text: #92400e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 32px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 980px;
      margin: 0 auto;
    }

    h1 { font-size: 24px; margin-bottom: 8px; }
    h2 { font-size: 18px; margin-bottom: 12px; }

    #welcomeBanner {
      font-size: 14px;
      color: var(--muted);
      margin-top: 2px;
      display: none;
    }

    #approvalBanner {
      display: none;
      margin-bottom: 16px;
      padding: 12px 14px;
      border-radius: 8px;
      background: var(--warning-bg);
      border: 1px solid var(--warning-border);
      color: var(--warning-text);
      font-size: 14px;
      font-weight: 500;
    }

    button {
      border: 1px solid var(--border);
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover { background: #f3f4f6; }

    .btn-primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .btn-primary:hover { background: var(--primary-hover); }

    .btn-danger {
      color: #b91c1c;
      border-color: #fecaca;
      background: #fff5f5;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 18px;
    }

    .upload-row {
      display: flex;
      gap: 14px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* üî≤ SIDE-BY-SIDE UPLOAD GRID */
    .upload-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-bottom: 18px;
    }

    @media (max-width: 720px) {
      .upload-grid {
        grid-template-columns: 1fr;
      }
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 14px;
    }

    progress {
      width: 100%;
      height: 16px;
      margin-top: 6px;
    }

    .download a {
      display: inline-block;
      margin-top: 12px;
      color: var(--success);
      font-weight: 600;
      text-decoration: none;
    }

    .job {
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }

    .job:last-child { border-bottom: none; }

    .job-title { font-weight: 600; font-size: 14px; }
    .job-meta { font-size: 12px; color: var(--muted); margin-top: 2px; }

    .job a {
      display: inline-block;
      margin-top: 6px;
      font-size: 13px;
      color: var(--primary);
      text-decoration: none;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    #toasts {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      min-width: 260px;
      max-width: 360px;
      padding: 12px 14px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      animation: slideIn 0.25s ease-out;
    }

    .toast.success { background: var(--success); }
    .toast.error { background: var(--error); }
    .toast.info { background: var(--info); }
  </style>
</head>

<body>

<div id="toasts"></div>

<div class="container">

  <div id="authBox" style="display:none; margin-bottom:24px;">
    <div id="google-signin-btn"></div>
  </div>

  <div class="top-bar">
    <div>
      <h1>Doc Transcribe</h1>
      <div id="welcomeBanner"></div>
    </div>
    <button class="btn-danger" onclick="logout()">Logout</button>
  </div>

  <div id="approvalBanner">
    ‚è≥ Your account is pending approval. Uploads are disabled until approval.
  </div>

  <!-- ‚¨ú SIDE-BY-SIDE UPLOADS -->
  <div class="upload-grid">

    <div class="card">
      <h2>OCR</h2>
      <div class="upload-row">
        <input type="file" id="ocrFile" />
        <button class="btn-primary" onclick="uploadFrom('OCR','ocrFile')">
          Run OCR
        </button>
      </div>
    </div>

    <div class="card">
      <h2>Transcription</h2>
      <div class="upload-row">
        <input type="file" id="transcribeFile" />
        <button class="btn-primary" onclick="uploadFrom('TRANSCRIPTION','transcribeFile')">
          Transcribe
        </button>
      </div>
    </div>

  </div>

  <div id="statusBox" class="card" style="display:none;">
    <h2>Processing</h2>
    <div class="status-row">
      <div>Status: <b><span id="status"></span></b></div>
      <div><span id="stage"></span></div>
    </div>
    <progress id="progress" value="0" max="100"></progress>

    <div id="downloadBox" class="download" style="display:none;">
      <a id="downloadLink" download>‚¨á Download Result</a>
    </div>
  </div>

  <div class="card">
    <div class="top-bar" style="margin-bottom:12px;">
      <h2>My Jobs</h2>
      <button onclick="loadJobs()">üîÑ Refresh</button>
    </div>
    <div id="jobs"></div>
  </div>

</div>

<script src="https://accounts.google.com/gsi/client" async defer></script>

<script>
const API = "https://doc-transcribe-api.onrender.com";
let ID_TOKEN = null;
let JOB_ID = null;
let POLLER = null;
let USER_EMAIL = null;
let IS_PENDING = false;

/* ---------- helpers ---------- */

function toast(message, type="info") {
  const box = document.getElementById("toasts");
  const div = document.createElement("div");
  div.className = `toast ${type}`;
  div.textContent = message;
  box.appendChild(div);
  setTimeout(() => div.remove(), 4000);
}

function showPending() {
  IS_PENDING = true;
  approvalBanner.style.display = "block";
}

function hidePending() {
  IS_PENDING = false;
  approvalBanner.style.display = "none";
}

/* ---------- auth ---------- */

function renderGoogleButton() {
  authBox.style.display = "block";

  google.accounts.id.initialize({
    client_id: "320763587900-18ptqosdb8b5esc8845oc82ul4qf8m9k.apps.googleusercontent.com",
    callback: onGoogleSignIn,
    auto_select: false
  });

  google.accounts.id.renderButton(
    document.getElementById("google-signin-btn"),
    { theme: "outline", size: "large" }
  );
}

function onGoogleSignIn(resp) {
  ID_TOKEN = resp.credential;

  try {
    const payload = JSON.parse(atob(resp.credential.split(".")[1]));
    USER_EMAIL = payload.email || "";
  } catch {}

  welcomeBanner.innerText = `Welcome, ${USER_EMAIL}`;
  welcomeBanner.style.display = "block";
  authBox.style.display = "none";
  hidePending();

  toast("Signed in successfully", "success");
  loadJobs();
}

function logout() {
  ID_TOKEN = null;
  USER_EMAIL = null;
  JOB_ID = null;
  hidePending();
  welcomeBanner.style.display = "none";
  toast("Logged out", "info");
  renderGoogleButton();
}

/* ---------- upload ---------- */

function uploadFrom(type, inputId) {
  const input = document.getElementById(inputId);
  if (!input.files.length) {
    toast("Please select a file", "error");
    return;
  }
  upload(type, input.files[0]);
}

async function upload(type, file) {
  if (!ID_TOKEN) return toast("Please sign in first", "error");
  if (IS_PENDING) return toast("Account pending approval", "info");

  const fd = new FormData();
  fd.append("file", file);
  fd.append("type", type);

  const res = await fetch(`${API}/upload`, {
    method: "POST",
    headers: { Authorization: "Bearer " + ID_TOKEN },
    body: fd
  });

  if (res.status === 401) {
    logout();
    return;
  }

  if (res.status === 403) {
    showPending();
    toast("Your account is pending approval", "info");
    return;
  }

  hidePending();

  const data = await res.json();
  JOB_ID = data.job_id;

  statusBox.style.display = "block";
  downloadBox.style.display = "none";

  pollStatus();
  POLLER = setInterval(pollStatus, 4000);
}

/* ---------- status ---------- */

async function pollStatus() {
  if (!JOB_ID) return;

  const res = await fetch(`${API}/status/${JOB_ID}`, {
    headers: { Authorization: "Bearer " + ID_TOKEN }
  });

  if (res.status === 403) {
    showPending();
    clearInterval(POLLER);
    return;
  }

  const s = await res.json();
  status.innerText = s.status || "";
  stage.innerText = s.stage || "";
  progress.value = s.progress || 0;

  if (s.output_path) {
    downloadLink.href = s.output_path;
    downloadBox.style.display = "block";
    clearInterval(POLLER);
    toast("Completed üéâ", "success");
    loadJobs();
  }
}

/* ---------- jobs ---------- */

async function loadJobs() {
  if (!ID_TOKEN) return;

  const res = await fetch(`${API}/jobs`, {
    headers: { Authorization: "Bearer " + ID_TOKEN }
  });

  if (res.status === 403) {
    showPending();
    return;
  }

  hidePending();

  const jobs = await res.json();
  const box = document.getElementById("jobs");
  box.innerHTML = "";

  jobs.forEach(j => {
    const div = document.createElement("div");
    div.className = "job";
    div.innerHTML = `
      <div class="job-title">${j.job_type} ‚Äî ${j.status}</div>
      <div class="job-meta">${j.updated_at || ""}</div>
      ${j.output_path ? `<a href="${j.output_path}" download>‚¨á Download</a>` : ""}
    `;
    box.appendChild(div);
  });
}
</script>

</body>
</html>
