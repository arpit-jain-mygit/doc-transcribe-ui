<div style="margin-top: 20px">
  <input type="file" (change)="onFileChange($event)" />

  <div style="margin-top: 10px">
    <button (click)="submit('OCR')">OCR</button>
    <button (click)="submit('TRANSCRIPTION')">Transcribe</button>
  </div>

  <!-- STATUS -->
  <div *ngIf="status" style="margin-top: 20px">
    <p><b>Status:</b> {{ status }}</p>
    <p *ngIf="stage"><b>Stage:</b> {{ stage }}</p>
    <p *ngIf="progress"><b>Progress:</b> {{ progress }}%</p>

    <progress *ngIf="progress" [value]="progress" max="100" style="width: 300px"></progress>
  </div>

  <div *ngIf="safeOutputPath" style="margin-top:20px; color:red; font-size:18px;">
    DEBUG: LINK SHOULD BE HERE
  </div>

  <div *ngIf="safeOutputPath" style="margin-top: 20px">
  <a
    [href]="safeOutputPath"
    target="_blank"
    rel="noopener"
    style="
      color: #1a73e8;
      text-decoration: underline;
      font-weight: 600;
      font-size: 16px;
    "
  >
    ⬇ Download Result
  </a>
</div>

  <!-- OUTPUT -->
  <div *ngIf="safeOutputPath" style="margin-top: 20px">
    <a [href]="safeOutputPath" target="_blank" rel="noopener">
      ⬇ Download Result
    </a>
  </div>
</div>
