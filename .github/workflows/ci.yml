# User value: This config keeps OCR/transcription delivery and operations reliable for users.
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run unit tests
        run: |
          npm run test
      - name: Script sanity
        run: |
          bash -n scripts/run_regression_local.sh
          bash -n scripts/run_regression_cloud.sh
