<div id="completionCard" class="job-card state-completed" style="display:none;">

  <!-- Header -->
  <div class="job-card-header">
    <span class="status-indicator"></span>
    <span class="status-text">Completed</span>
  </div>

  <!-- Body -->
  <div class="job-card-body">

    <div class="job-row">
      <div class="job-label">Source</div>
      <div id="sourceType" class="job-value">File</div>
    </div>

    <div class="job-row" id="uploadedFileRow">
      <div class="job-label">Uploaded</div>
      <div id="uploadedFile" class="job-value"></div>
    </div>

    <div class="job-row" id="uploadedUrlRow" style="display:none;">
      <div class="job-label">YouTube</div>
      <a
        id="uploadedUrl"
        class="job-value job-link"
        href="#"
        target="_blank"
        rel="noopener"
      ></a>
    </div>

    <div class="job-row">
      <div class="job-label">Generated</div>
      <div id="generatedFile" class="job-value"></div>
    </div>

  </div>

  <!-- Footer -->
  <div class="job-card-footer">
    <span class="job-footer-hint">Output ready</span>
    <a id="downloadLink" href="#" class="job-primary-btn">
      â¬‡ Download
    </a>
  </div>

</div>
