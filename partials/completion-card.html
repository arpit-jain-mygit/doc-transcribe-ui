<div id="completionCard" class="completion-card" style="display:none;">

  <!-- Status -->
  <div class="completion-status">
    <span class="completion-dot"></span>
    <span class="completion-text">Completed</span>
  </div>

  <!-- Metadata -->
  <div class="completion-meta">

    <div class="meta-item">
      <span class="meta-label">Source</span>
      <span id="sourceType" class="meta-value">File</span>
    </div>

    <div class="meta-item" id="uploadedFileRow">
      <span class="meta-label">Uploaded</span>
      <span id="uploadedFile" class="meta-value"></span>
    </div>

    <div class="meta-item" id="uploadedUrlRow" style="display:none;">
      <span class="meta-label">YouTube</span>
      <a
        id="uploadedUrl"
        class="meta-value"
        href="#"
        target="_blank"
        rel="noopener"
      ></a>
    </div>

    <div class="meta-item">
      <span class="meta-label">Generated</span>
      <span id="generatedFile" class="meta-value"></span>
    </div>

  </div>

  <!-- Action -->
  <div class="completion-actions">
    <a id="downloadLink" href="#" class="completion-download-btn">
      â¬‡ Download
    </a>
  </div>

</div>
