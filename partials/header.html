<!-- User value: This page helps users run OCR/transcription and clearly view status and results. -->
<div class="top-bar">

  <div class="user-column">

    <div id="userProfile" class="user-profile" style="display:none;">
      <div class="welcome-copy">
        <div class="welcome-title">Welcome back</div>
        <div class="welcome-subtitle">Ready to process files</div>
      </div>

      <div id="accountMenu" class="account-menu">
        <button
          id="accountChip"
          class="account-chip"
          type="button"
          aria-haspopup="menu"
          aria-expanded="false"
          onclick="toggleAccountMenu(event)"
        >
          <span class="user-avatar-wrap" aria-hidden="true">
            <img id="userAvatar" class="user-avatar" alt="User avatar" />
            <span id="userAvatarFallback" class="user-avatar-fallback"></span>
          </span>
          <span id="userName" class="user-name"></span>
          <span class="chip-caret" aria-hidden="true">▾</span>
        </button>

        <div id="accountDropdown" class="account-dropdown" role="menu" hidden>
          <div id="userEmail" class="user-email"></div>
          <button class="account-menu-item" type="button" onclick="logout()">Sign out</button>
        </div>
      </div>
    </div>

    <div id="authBox" class="signin-box">
      <div class="signin-card">
        <div class="signin-value">Secure sign-in</div>
        <div class="signin-subvalue">Use your Google account to continue</div>
        <div class="google-btn-wrapper">
          <div id="google-signin-btn"></div>
        </div>
        <div class="signin-trust" aria-label="Trust indicators">
          <span>Google-authenticated</span>
          <span>•</span>
          <span>No password stored</span>
        </div>
      </div>
    </div>

  </div>

</div>
