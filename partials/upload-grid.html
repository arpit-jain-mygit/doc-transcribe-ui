<div id="approvalBanner" style="display:none;">
  ‚è≥ Your account is pending approval. Uploads are disabled.
</div>

<div class="upload-grid">

  <!-- OCR -->
  <div class="card">
    <h2>PDF to Hindi Text</h2>

    <!-- URL input -->
    <div class="input-row">
      <div class="input-box">
        <span class="url-icon">üîó</span>
        <input
          type="url"
          id="ocrUrl"
          placeholder="Paste YouTube URL (optional)"
        />
      </div>

      <button
        class="btn-primary url-btn"
        onclick="submitUrl('OCR')"
      >
        Use URL
      </button>
    </div>

    <!-- OR separator -->
    <div class="or-separator">
      <span>OR</span>
    </div>

    <!-- File upload -->
    <div class="input-row">
      <div class="drop-zone" id="ocrDrop">
        <input
          type="file"
          id="ocrFile"
          accept=".pdf,.png,.jpg,.jpeg,.tiff,.bmp"
          hidden
        />
        <span class="label">Drag PDF / Image or click</span>
        <span class="filename" id="ocrFilename"></span>
      </div>

      <button
        class="btn-primary"
        onclick="uploadFrom('OCR','ocrFile')"
      >
        Convert
      </button>
    </div>

    <div class="hint">Supported: PDF, Images</div>
  </div>

  <!-- TRANSCRIPTION -->
  <div class="card">
    <h2>Video / Audio to Hindi Text</h2>

    <!-- URL input -->
    <div class="input-row">
      <div class="input-box">
        <span class="url-icon">üîó</span>
        <input
          type="url"
          id="transcribeUrl"
          placeholder="Paste YouTube URL (optional)"
        />
      </div>

      <button
        class="btn-primary url-btn"
        onclick="submitUrl('TRANSCRIPTION')"
      >
        Use URL
      </button>
    </div>

    <!-- OR separator -->
    <div class="or-separator">
      <span>OR</span>
    </div>

    <!-- File upload -->
    <div class="input-row">
      <div class="drop-zone" id="transcribeDrop">
        <input
          type="file"
          id="transcribeFile"
          accept=".mp3,.wav,.m4a,.mp4,.mov,.webm"
          hidden
        />
        <span class="label">Drag audio / video or click</span>
        <span class="filename" id="transcribeFilename"></span>
      </div>

      <button
        class="btn-primary"
        onclick="uploadFrom('TRANSCRIPTION','transcribeFile')"
      >
        Convert
      </button>
    </div>

    <div class="hint">
      Supported: MP3, WAV, M4A, MP4, MOV, WEBM
    </div>
  </div>

</div>
