<div id="approvalBanner" style="display:none;">
  ‚è≥ Your account is pending approval. Uploads are disabled.
</div>

<div class="upload-grid">

  <!-- OCR -->
  <div class="card">
    <h2>PDF to Hindi Text</h2>

    <div class="url-drop">
      <span class="url-icon">üîó</span>

      <input type="url" id="ocrUrl" placeholder="Paste YouTube URL (optional)" />

      <button class="url-action" onclick="submitUrl('OCR')">
        Use URL
      </button>
    </div>


    <div class="upload-row">
      <div class="drop-zone" id="ocrDrop">
        <input type="file" id="ocrFile" accept=".pdf,.png,.jpg,.jpeg,.tiff,.bmp" hidden />
        <span class="label">Drag PDF / Image or click</span>
        <span class="filename" id="ocrFilename"></span>
      </div>
      <button class="btn-primary" onclick="uploadFrom('OCR','ocrFile')">
        Convert
      </button>
    </div>

    <div class="hint">Supported: PDF, Images</div>
  </div>

  <!-- TRANSCRIPTION -->
  <div class="card">
    <h2>Video / Audio to Hindi Text</h2>

    <div class="url-inline">
      <span class="url-icon">üîó</span>

      <input type="url" id="ocrUrl" placeholder="YouTube URL (optional)" />

      <button onclick="submitUrl('OCR')">Use</button>
    </div>


    <div class="upload-row">
      <div class="drop-zone" id="transcribeDrop">
        <input type="file" id="transcribeFile" accept=".mp3,.wav,.m4a,.mp4,.mov,.webm" hidden />
        <span class="label">Drag audio/video or click</span>
        <span class="filename" id="transcribeFilename"></span>
      </div>
      <button class="btn-primary" onclick="uploadFrom('TRANSCRIPTION','transcribeFile')">
        Convert
      </button>
    </div>

    <div class="hint">
      Supported: MP3, WAV, M4A, MP4, MOV, WEBM
    </div>
  </div>

</div>
