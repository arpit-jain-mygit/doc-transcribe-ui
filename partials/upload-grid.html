<!-- User value: This page helps users run OCR/transcription and clearly view status and results. -->
<div id="approvalBanner" style="display:none;">
  ⏳ Your account is pending approval. Uploads are disabled.
</div>

<div class="upload-grid upload-grid-single">
  <div id="unifiedUploadCard" class="card upload-card upload-card-unified" data-upload-mode="OCR">
    <div class="upload-jain-note">
      जैन वाङ्मय की शुद्धता और सम्मान के साथ रूपांतरण।
    </div>

    <div class="upload-row">
      <div class="drop-zone" id="unifiedDrop">
        <input
          type="file"
          id="unifiedFile"
          accept=".pdf,.png,.jpg,.jpeg,.webp,.tif,.tiff,.mp3,.wav,.m4a,.mp4,.mov,.webm"
          data-auto-upload-type="OCR"
          hidden
        />
        <span class="label" id="unifiedDropLabel"></span>
        <span class="filename" id="unifiedFilename"></span>
      </div>
    </div>

    <div class="format-groups" aria-label="Supported formats">
      <div id="formatRowOCR" class="format-row" aria-label="OCR supported formats">
        <span class="format-label">OCR</span>
        <span class="format-chip">PDF</span>
        <span class="format-chip">PNG</span>
        <span class="format-chip">JPG</span>
        <span class="format-chip">WEBP</span>
        <span class="format-chip">TIFF</span>
      </div>
      <span class="format-sep" aria-hidden="true">|</span>
      <div id="formatRowAV" class="format-row" aria-label="Transcription supported formats">
        <span class="format-label">A/V</span>
        <span class="format-chip">MP3</span>
        <span class="format-chip">WAV</span>
        <span class="format-chip">M4A</span>
        <span class="format-chip">MP4</span>
        <span class="format-chip">MOV</span>
        <span class="format-chip">WEBM</span>
      </div>
    </div>
  </div>
</div>
